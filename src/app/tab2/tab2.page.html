<ion-header translucent>
 
  <ion-toolbar class="new-background-color border border-dark">
    <ion-searchbar (input)="busquedaAplication($event.target.value)" (ionClear)="onCancel($event.target.value)"></ion-searchbar>
  </ion-toolbar>
</ion-header>





<ion-content [fullscreen]="true">
  <div id="back">

  
  <div class="album py-5" *ngIf="!cargarPeliculasPopulares">
   
    <div id="drag" >
      <div class="box-shadow" *ngFor="let item of peliculas.slice(13, 20);">

      <ion-row style="text-align: center;">
        <ion-col>
          <div *ngIf="item.poster_path!=null;else other_content">
           <img class="peliBusquedaInicio card-img-top" src="{{item.imgSrc}}" alt="Card image cap"  onerror="this.onerror=null;this.src='https://increasify.com.au/wp-content/uploads/2016/08/default-image.png';" >
        </div>
        <ng-template #other_content class="itemCenter">
          <a [routerLink]="['/pagina-pelicula', item.id]" ><img class="card-img-top" src="{{item.imgSrc}}" alt="Card image cap"></a>
        </ng-template>
        </ion-col>
        <ion-col class="itemCenter">
          <div><h5 style="color: white; margin-top: 5%;">{{item.title2}}</h5></div>
        </ion-col>
        <ion-col size="2" class="itemCenter">
          <div>  <a [routerLink]="['/pagina-pelicula', item.id]" ><li class="list-group-item"  style="background-color: black;"> <ion-icon name="play-outline"></ion-icon></li></a></div>
        </ion-col>
      </ion-row>

      </div>

    </div>
    <div id="drag2" >
      <div class="row card-group">

          <div  class="col-4 box-shadow" *ngFor="let item of arrayBusquedas">

            <div *ngIf="item.poster_path!=null;else other_content">
             
              <div *ngIf="item.first_air_date!=null;else other">
                <a [routerLink]="['/pagina-serie', item.id]" ><img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" alt="Card image cap"  onerror="this.onerror=null;this.src='https://increasify.com.au/wp-content/uploads/2016/08/default-image.png';"></a>
              
              </div>
              <ng-template #other>
                <a [routerLink]="['/pagina-pelicula', item.id]" ><img class="card-img-top" src="https://image.tmdb.org/t/p/w500{{item.poster_path}}" alt="Card image cap"  onerror="this.onerror=null;this.src='https://increasify.com.au/wp-content/uploads/2016/08/default-image.png';"></a>
              </ng-template>
              
          </div>
          <ng-template #other_content>
            <a [routerLink]="['/pagina-pelicula', item.id]" ><img class="card-img-top" src="https://increasify.com.au/wp-content/uploads/2016/08/default-image.png" alt="Card image cap"></a>
          </ng-template>
            <div class="card-body">
            
              <div class="d-flex justify-content-between align-items-center">
              
                
              </div>
            </div>
          </div>
    </div>

    </div>
</div>

<div *ngIf="cargarPeliculasPopulares" class="spinner-container itemCenter">
          
  <div class="loader"></div>

</div>

</div>
 
</ion-content>
